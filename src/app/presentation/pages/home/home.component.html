<div class="flex flex-col text-white">
  <!--   <div class="mb-8">
        <img src="path-to-your-logo.png" alt="Logo" class="h-16 w-16 mb-4" />
      </div> -->

  <h1 class="text-3xl font-bold mb-4">Courses</h1>
  <p class="mb-8">Select a course to start learning</p>

  <div
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6 w-full max-w-6xl"
  >
    <!-- Action Cards -->
    @for (course of courses(); track $index) { @if (course.courseCode) {

    <a
      [routerLink]="['/course', course.courseCode]"
      routerLinkActive="bg-gray-800"
      class="flex justify-center items-center hover:bg-gray-800 rounded-md p-2 transition-colors"
    >
      <div class="action-card">
        <i class="{{ course.icon }} icon"></i>
        <p class="title">{{ course.name }}</p>
        <p class="subtitle">{{ course.description }}</p>
      </div>
    </a>

    } }
    <!-- Action Cards -->
  </div>
</div>
